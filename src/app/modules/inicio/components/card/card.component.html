<div class="container">
    <div class="row">
        <mat-card class="example-card" appearance="outlined" *ngFor="let p of productosesqui" class="card">
            <mat-card-header>
                <div mat-card-avatar class="example-header-image"></div>
                <div class="titulo">
                    <mat-card-title>{{p.nombre}}</mat-card-title>
                </div>
            </mat-card-header>
            <img mat-card-image src="{{p.imagen}}" class="imagen">
            <mat-card-content>
                <p class="descripcion">
                    {{p.descripcion}}
                </p>
                <p>
                    {{p.precio}}
                </p>
            </mat-card-content>
            <mat-card-actions>

            </mat-card-actions>
        </mat-card>
    </div>
</div>
