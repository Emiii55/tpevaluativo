<h1 class="tiitulo">Nuestros productos m√°s destacados</h1>
<mat-tab-group>
    <mat-tab label="Atomic">
        <div class="container responsive-grid">
            <div class="row">
                <mat-card class="example-card" *ngFor="let p of productosesqui" style="width: 17rem;">
                    <mat-card-header>
                        <div mat-card-avatar class="example-header-image"></div>
                        <mat-card-title class="titulo">{{p.nombre}}</mat-card-title>
                    </mat-card-header>
                    <img mat-card-image src="{{p.imagen}}" class="imagen">
                    <mat-card-content>
                        <p>{{p.descripcion}}</p>
                        <p>{{p.precio}}</p>
                    </mat-card-content>
                </mat-card>
            </div>
        </div>
    </mat-tab>
